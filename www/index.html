<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board Game Search</title>
  </head>
  <body>
    <h1>Board Game Search</h1>
    <form id="searchForm">
      <label for="gameName">Game Name:</label>
      <input type="text" id="gameName" name="gameName" /><br /><br />

      <label for="designerName">Designer Name:</label>
      <input type="text" id="designerName" name="designerName" /><br /><br />

      <label for="artistName">Artist Name:</label>
      <input type="text" id="artistName" name="artistName" /><br /><br />

      <label for="publisherName">Publisher Name:</label>
      <input type="text" id="publisherName" name="publisherName" /><br /><br />

      <label for="categoryName">Category Name:</label>
      <input type="text" id="categoryName" name="categoryName" /><br /><br />

      <label for="mechanicName">Mechanic Name:</label>
      <input type="text" id="mechanicName" name="mechanicName" /><br /><br />

      <button type="submit">Search</button>
    </form>

    <h2>Results:</h2>
    <div id="results"></div>

    <script src="script.js"></script>
  </body>
</html>
