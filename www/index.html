<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tennis Statistics</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <div class="navbar">
    <button class="tablink" onclick="openPage('Player', this)">
      Player Details
    </button>
    <button class="tablink" onclick="openPage('Tournaments', this)">
      Tournaments By Year
    </button>
    <button class="tablink" onclick="openPage('Statistics', this)">
      Player Statistics
    </button>
  </div>
  <body>
    <div id="Player" class="tabcontent">
      <!-- Player Details -->
      <section>
        <h2>Get Player Details</h2>
        <label for="playerName">Player Name:</label>
        <input type="text" id="playerName" required />
        <button onclick="fetchPlayerData()">Fetch Details</button>
        <table id="playerDetails"></table>
      </section>

      <hr />
    </div>

    <div id="Tournaments" class="tabcontent">
      <!-- Tournament Details -->
      <section>
        <h2>Get Tournaments By Year</h2>
        <label for="tournamentYear">Year:</label>
        <input type="number" id="tournamentYear" required />
        <button onclick="fetchTournamentsByYear()">Fetch Tournaments</button>
        <table id="tournamentDetails"></table>
      </section>

      <hr />
    </div>

    <div id="Statistics" class="tabcontent">
      <!-- Aggregate Statistics -->
      <section>
        <h2>Get Player Statistics Between Dates</h2>
        <label for="playerName">Player Name:</label>
        <input
          type="text"
          id="playerNameStat"
          placeholder="Enter player name"
          required
        />
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" required />
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" required />
        <button onclick="fetchStatisticsData()">Fetch Statistics</button>
        <table id="statisticsDetails"></table>
      </section>
    </div>

    <!-- JS to interact with the server -->
    <script src="script.js"></script>
  </body>
</html>
