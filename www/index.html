<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.min.css">
    <style>
        body {
            margin-bottom: 20px; /* Add margin at the bottom of the body */
        }

        #searchForm, #results {
            margin-bottom: 20px; /* Add margin below the search form and results */
        }

        #slider-range {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
    <title>Board Game Search</title>
</head>
<body class="container mt-4">

    <h1>Board Game Search</h1>
    <form id="searchForm">
        <div class="row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input type="text" class="form-control" id="gameName" name="gameName">
                    <label for="gameName">Game Name</label>
                </div>
            </div>

            <div class="col-md">
                <div class="form-floating">
                    <input type="text" class="form-control" id="designerName" name="designerName">
                    <label for="designerName">Designer Name</label>
                </div>
            </div>

            <div class="col-md">
                <div class="form-floating">
                    <input type="text" class="form-control" id="artistName" name="artistName">
                    <label for="artistName">Artist Name</label>
                </div>
            </div>

            <div class="col-md">
                <div class="form-floating">
                    <input type="text" class="form-control" id="publisherName" name="publisherName">
                    <label for="publisherName">Publisher Name</label>
                </div>
            </div>

            <div class="col-md">
                <label for="numPlayers">Number of Players</label>
                <div id="numPlayers"></div>
                <div class="row">
                    <div class="col-md">
                        <label for="minPlayers">Min Players:</label>
                        <input type="number" class="form-control" id="minPlayers" name="minPlayers" min="1" max="10" value="1">
                    </div>
                    <div class="col-md">
                        <label for="maxPlayers">Max Players:</label>
                        <input type="number" class="form-control" id="maxPlayers" name="maxPlayers" min="1" max="10" value="10">
                    </div>
                </div>
                <div id="slider-range"></div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>
    
    <h2>Results:</h2>
    <div id="results"></div>

    <h2>User Registration</h2>
    <form id="registrationForm">
        <input type="text" id="username" placeholder="Username" required /><br />
        <input type="email" id="email" placeholder="Email" required /><br />
        <input type="password" id="password" placeholder="Password" required /><br />
        <button type="submit">Register</button>
    </form>

    <script src="script/script.js"></script>
    <script src="script/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.min.js"></script>
</body>
</html>
