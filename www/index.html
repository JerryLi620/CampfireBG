<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.min.css"
    />
    <style>
      body {
        margin-bottom: 20px; /* Add margin at the bottom of the body */
      }

      #searchForm,
      #results {
        margin-bottom: 20px; /* Add margin below the search form and results */
      }

      #slider-range {
        margin-top: 10px;
        font-size: 14px;
      }
    </style>
    <title>Board Game Search</title>
  </head>
  <body class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Board Game Search</h1>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#registrationModal"
      >
        Sign Up
      </button>
    </div>
    <form id="searchForm">
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="gameName"
              placeholder="Game Name"
              name="gameName"
            />
            <label for="gameName">Game Name</label>
          </div>
        </div>

        <div class="col-md">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="designerName"
              placeholder="Designer Name"
              name="designerName"
            />
            <label for="designerName">Designer Name</label>
          </div>
        </div>

        <div class="col-md">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="artistName"
              placeholder="Artist Name"
              name="artistName"
            />
            <label for="artistName">Artist Name</label>
          </div>
        </div>

        <div class="col-md">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="publisherName"
              placeholder="Publisher Name"
              name="publisherName"
            />
            <label for="publisherName">Publisher Name</label>
          </div>
        </div>

        <!-- Slider input portion -->
        <div class="row g-2">
          <div class="col-md">
            <label for="minPlayer" class="form-label mb-2">Min Players</label>
            <div class="range" data-mdb-range-init>
                <input
                    type="range"
                    class="form-range"
                    id="minPlayer"
                    name="minPlayer"
                    min="0"
                    max="10"
                    oninput="this.nextElementSibling.innerText = this.value"
                />
                <output>0</output>
            </div>
        </div>
  
        
          <div class="col-md">
            <label for="maxPlayer" class="form-label">Max Players</label>
            <input
              type="range"
              class="form-range"
              id="maxPlayer"
              name="maxPlayer"
              min="0"
              max="10"
              oninput="this.nextElementSibling.innerText = this.value"
            />
            <output>0</output>
          </div>
        
          <div class="col-md">
            <label for="maxTime" class="form-label">Max Time</label>
            <input
              type="range"
              class="form-range"
              id="maxTime"
              name="maxTime"
              min="0"
              max="120"
              oninput="this.nextElementSibling.innerText = this.value"
            />
            <output>0</output>
          </div>
        
          <div class="col-md">
            <label for="minTime" class="form-label">Min Time</label>
            <input
              type="range"
              class="form-range"
              id="minTime"
              name="minTime"
              min="0"
              max="120"
              oninput="this.nextElementSibling.innerText = this.value"
            />
            <output>0</output>
          </div>
        </div>
        
      <div class="row mt-3">
        <div class="col-md">
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </div>
    </form>

    <div id="results"></div>

    <!-- Registration modal -->
    <div
      class="modal fade"
      id="registrationModal"
      tabindex="-1"
      aria-labelledby="registrationModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registrationModalLabel">
              User Registration
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="registrationForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="script/script.js"></script>
    <script src="script/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.min.js"></script>
  </body>
</html>
